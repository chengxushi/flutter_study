name: flutter_study
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  webview_flutter: ^0.3.22+1
  sliding_up_panel: ^1.0.2 #上下滑出抽屉-上拉抽屉
  #  flutter_local_notifications: ^1.4.3 #通知栏
  #  assets_audio_player: ^2.0.0
  event_bus: ^1.1.1 #Eventbus
  sqflite: ^1.3.1
  fluttertoast: ^3.0.4
  flutter_easyrefresh: ^2.1.0 #下拉刷新，上拉加载
  flutter_swiper: ^1.1.6
  camera: ^0.5.8+5 #相机
  path_provider: ^1.6.11
  # 加载动画库
  flutter_spinkit: ^4.1.2
  # Bilibili开源的视频播放组件
  fijkplayer: ^0.8.7
  # 基础的点击
  tapped: any
  # map取值
  safemap: any
  #外部网页跳转App
  uni_links: 0.4.0
  fading_edge_scrollview: ^1.1.4
  flutter_inappwebview: ^4.0.0
  share: ^0.6.5 #文本分享
  provider: ^4.3.2 #状态管理
  fluro: ^1.6.3 #路由管理
  shimmer: ^1.1.1 #闪亮效果
  extended_image: ^1.1.0 #图片工具(支持缓存网络图片等)
  package_info: 0.4.1 #获取App信息
  flare_flutter: ^1.5.4 #flare动画

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  ff_annotation_route: ^4.0.2 #注解路由

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flr/